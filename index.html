<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crafty Ales</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>CRafty ALes</h1>
    <img
      class="img_logo"
      src="https://img1.etsystatic.com/206/0/13221305/il_570xN.1271152051_k6qj.jpg"
      alt="black and white beer bottle logo"
    />
    <h2>
      Welcome to our small Yorkshire Brewing company, where we fill each pint
      with honest hops and some northern soul.
    </h2>
    <hr />

    <div class="grid_container">
      <div class="grid_item">
        <h3>Chuffin' Pale Ale</h3>
        <img
          class="img_beer"
          src="https://cdn.shopify.com/s/files/1/2785/6868/products/j02_2_1_1024x1024.jpg?v=1555246422"
          alt=" a pint glass filled with pale ale"
        />
        <figcaption>
          Our Chuffin' Pale Ale is sprouting with earthy undertones. Light and
          crisp, it's perfect for a sunny afternoon on the Yorkshire Moors. ABV
          5.5%
        </figcaption>
      </div>
      <div class="grid_item">
        <h3>Emley IPA</h3>
        <img
          class="img_beer"
          src="https://www.baderbrewing.com/sites/default/files/new%20england%20pia.png"
          alt="a pint glass filled with IPA"
        />
        <figcaption>
          Fruity, with some subtle spice, our IPA is tart and delicious. Named
          after the iconic Emley Moor, this IPA will make you feel right at home
          ABV: 5.5%
        </figcaption>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
